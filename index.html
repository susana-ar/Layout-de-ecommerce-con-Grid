<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Ecommerce</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="grid-container">
    <header>
      <h1>Terra Silvestre</h1>
    </header>

    <aside>
      <div class="flex-container">
        <div class="flex-categoria">
          <h3>
            <strong>Categorías</strong>
          </h3>
        </div>
        <div class="flex-item">
          <h3>Tazones (13)</h3>
          <h3>Mates (21)</h3>
          <h3>Maceteros (41)</h3>
          <h3>Decoración (10)</h3>
        </div>
      </div>
    </aside>

    <main>
      <div class="card-container">
        <div class="img-card">
          <img src="./assets/images/tazas.jpg" alt="Tazón cerámica" />
        </div>
        <div class="text-container">
          <h2>Tazón Escultórico</h2>
          <p>$15.990</p>
        </div>
        <button>
          <h4>Comprar</h4>
        </button>
      </div>
      <div class="card-container">
        <div class="img-card">
          <img
            src="./assets/images/maceteros.jpg"
            alt="maceteros de cerámica con cara"
          />
        </div>
        <div class="text-container">
          <h2>Macetero Escultórico</h2>
          <p>$29.990</p>
        </div>
        <button>
          <h4>Comprar</h4>
        </button>
      </div>
      <div class="card-container">
        <div class="img-card">
          <img src="./assets/images/mate.jpg" alt="mate cerámica" />
        </div>
        <div class="text-container">
          <h2>Mate cerámica s</h2>
          <p>$9.990</p>
        </div>
        <button>
          <h4>Comprar</h4>
        </button>
      </div>
      <div class="card-container">
        <div class="img-card">
          <img src="./assets/images/mates.jpg" alt="mate cerámica" />
        </div>
        <div class="text-container">
          <h2>Mate cerámica m</h2>
          <p>$15.990</p>
        </div>
        <button>
          <h4>Comprar</h4>
        </button>
      </div>
    </main>

    <footer>
      <h5>@miecommerce</h5>
    </footer>
  </body>
</html>
